<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- fadeToggle function for smoothly hide and show both -->
    <hr>
    <button id="fade-btn">fade in fade out para</button>
    <hr>
    <p class="para" style="display: none;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <hr>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('#fade-btn').click(function(){
                $('.para').fadeToggle()
            })
        })
    </script>
</body>
</html>
