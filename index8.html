<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
               <!-- Mouse Inter Mouse Leave Function -->
    <h1>mouseenter and mouseleave</h1>

    <p class="txt2">Lorem ipsum dolor sit amet consectetur adipisicing elit.
         Inventore similique doloribus totam consectetur.</p>

    <hr>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('.txt2').mouseenter(function(){
                $(this).css('color' , 'blue')
            })
            $('.txt2').mouseleave(function(){
                $(this).css('color' , 'red')
            })
        })
    </script>
</body>
</html>
